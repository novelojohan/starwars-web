<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon2.png" type="image/png">
    <title>NASA FOTO DEL DIA</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/misEstilos.css">
</head>
<body>
    <div class="container">
        <!-- Titulo -->
        <div class="row mt-3">
            <h3><i class="fa-solid fa-jedi"></i>STAR WARS API</h3>
            <p>Este frontend muestra los datos de  los personajes de STAR WARS.</p>
        </div>
        <!-- Formulario -->
        <form id="frmBuscar">
            <div class="row mt-3">
                <div class="col-md-4">
                    <label class="label-control" for="personaje">Personaje:</label>
                    <input class="form-control" type="text" name="personaje" id="personaje" placeholder="Teclea el nombre del personaje">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <button class="btn btn-sm btn-warning" id="btnBuscar"><i class="fa-solid fa-magnifying-glass"></i>Buscar</button>
                </div>
            </div>    
        </form>
        <!-- Contenido Dinamico -->
            <div class="row my-5">
                <div id="resultado">
                    <!--Contenido-->

                </div>
            </div>
        </section>
    </div>
<script type="text/javascript">

    $(function(){
        $("#frmBuscar").submit(function(e){
            e.preventDefault()
        })
        $("#btnBuscar").click(function(){
            cargarDatos()
        })
    })

    //funcion de cargar datos
    function cargarDatos(){

        //asignamos a peresonaje el valor del input sin espacios
        const nombre=($("#personaje").val().trim())
        //validamos que el input no este vacio
        if(!nombre){
            $("#resultado").html(`<p style="color:red;">Debe ingresar un personaje</p>`)
            return false
        }
        //mostramos un mensaje de cargando
        $("#resultado").html(`<div class="loading">Cargando datos...</div>`)
        $.ajax({
            url: "https://akabab.github.io/starwars-api/api/all.json",
            type: "GET",
            success: function(data){
                //buscamos el personaje en los datos obtenidos
                const personaje=data.find(elemento => elemento.name.toLowerCase().includes(nombre.toLowerCase()))
                if(personaje){
                    $("#resultado").html(`
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${personaje.name}</h5>
                                <div class="row">
                                    <div class="col-md-7">
                                        <p><strong>Planeta de Origen:</strong> ${personaje.homeworld || "Desconocido"}</p>
                                        <p><strong>Especie:</strong> ${personaje.species || "Humano"}</p>
                                        <p><strong>Altura:</strong> ${personaje.height}</p>
                                        <p><strong>Masa:</strong> ${personaje.mass}</p>
                                        <p><strong>Genero:</strong> ${personaje.gender}</p>
                                        <p><strong>Color de ojos:</strong> ${personaje.eye_color}</p>
                                        <p><strong>Color de cabello:</strong> ${personaje.hair_color}</p>
                                    </div>
                                    <div class="col-md-5">
                                        <img 
                                            src="${personaje.image}" 
                                            alt="${personaje.name}" 
                                            class="img-fluid" 
                                            style="max-width:250px; border-radius:20px; border: 4px solid #ffc107; box-shadow: 0 8px 20px rgba(0,0,0,0.3);"
                                            onerror="this.src='https://placehold.org/300x400/FF0000/FFFFFF?text=Imagen+no+encontrada'"
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    `)
                }else{
                    $("#resultado").html(`
                        <p style="color:red;">
                            No se encontr√≥ el personaje
                            <br> Prueba con: Luke, Vader, Yoda, Leia,etc
                        </p>
                    `)
                }
            },
            error: function(error){
                $("#resultado").html(`<p style="color:red;">Error al cargar los datos</p>`)
                console.log("Error", error)
            }
        })
    }
</script>
</body>
</html>
